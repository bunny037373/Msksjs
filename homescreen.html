<html lang="en">

<head>

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f9f9f9;
    }

    h1 {
      font-size: 36px;
      color: #333;
    }

    .button-container {
      margin-top: 50px;

      border-radius: 6px;

      transition: background-color 0.3s ease;
